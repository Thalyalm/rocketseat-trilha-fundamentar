<!--
    Atributos HTML

    - Informações extras
    - Configurações
-->

<img src="imagem.png" alt="Texto alternativo">

<img src="conteudo" alt="">


<!--
    Atributos booleanos (verdadeiro ou falso)

    - Não precisam de conteúdo
    disabled
-->

<input type="text" disabled>


<!--
    Aspas

    - Omissão
    Sem aspas

    - Simples
    ''
    - Duplas
    ""
-->

<!-- Possível: -->
<a href=https://google.com>Link</a>

<!-- Problemas com outras tags: -->
<a href=https://google.com target="">Link</a>

<!-- Possível: -->
<a href='https://google.com'>Link</a>

<!-- Problemas com outras aspas: -->
<a href='' title='Ins't'></a>

<!-- Recomendado usar sempre aspas duplas: -->
<a href="" title="Ins't"></a>
