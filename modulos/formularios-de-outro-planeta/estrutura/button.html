<!--
    <button>
    
    - Representa um botão

    - Usado para enviar formulários

    - É estilizado peo user agent

    - Atributos comuns
        - type
            - submit
            - reset
            - button
        - autofocus
        - disabled
        - name
        - value
        - form
-->

<button>Enviar</button>
<br>
<button type="submit">Enviar</button>
<br>
<button type="button">Enviar</button>
<br>
<button type="reset">Enviar</button>
<br>
<form action="">
    <input type="text" value="Alguma coisa">
    <button type="reset">Limpar</button>
</form>
<br>
<button autofocus>Enviar</button>
<br>
<button disabled>Enviar</button>
<br>
<button name="button" value="Valor qualquer">Enviar</button>
<br>
<form action="" id="meu-form"></form>
<button form="meu-form">Enviar</button>
