<!--
    <input type="file">
    
    - Usuário poderá recolher 1 ou mais arquivos para enviar no formulário

    - Atributos
        - value
            - contém o arquivo a ser enviado

        - accept
            - Descreve que tipos de arquivos serão aceitos
            
            - Exemplo: .doc, .docx, .pdf, audio/*. image/png, .png
        
        - files
            - Lista de arquivos ou arquivos

        - Envio dos arquivos
            - Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype com "multipart/form-data"
-->

<form action="" method="post" enctype="multipart/form-data">
    <input type="file" accept=".doc" multiple>
</form>
