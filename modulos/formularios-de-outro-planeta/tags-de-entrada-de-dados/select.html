<!--
    <select>

    - Controle que fornce um menu de opções 

    <options>
    
    - Contém as opções a serem selecionadas
    
    - Atributos necessários
        - value
    
    - Atributos únicos
        - multiple
            - Habilita múltiplas opções
        
        - size
            - Quando opções visíveis?    
-->

<label for="opcoes">Qual opção?</label>
<select name="opcoes" id="opcoes">
    <option value="Selecione uma opção">Selecione uma opção</option>
    <option value="Opção 01">Opção 01</option>
    <option value="Opção 02">Opção 02</option>
    <option value="Opção 03">Opção 03</option>
    <option value="Opção 04">Opção 04</option>
    <option value="Opção 05">Opção 05</option>
</select>
