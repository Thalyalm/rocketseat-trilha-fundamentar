<!--
    <input> Atributos comuns

    - type

    - autocomplete
    
    - autofocus

    - disabled

    - readonly (quase todos)

    - value

    - form (quase todos)

    - name

    - required (quase todos)

    - placeholder (quase todos, password, search, tel, text, url)
-->

<input type="text">
<br>
<input type="email" autocomplete="email">
<br>
<input type="text" autofocus>
<br>
<input type="text" disabled>
<br>
<input type="text" value="qualquer" disabled>
<br>
<input type="text" value="qualquer" readonly>
<br>
<input name="categoria-input" type="text" form="id-form">
<br>
<input type="text" required>
<br>
<input type="email" placeholder="Digite seu email">
